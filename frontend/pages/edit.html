<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edit Post</title>
    <link rel="stylesheet" href="../css/edit.css">
    <link rel="stylesheet" href="../css/showpost.css">
</head>
<body>
    <form action="" id="form" enctype="multipart/form-data">
        <div id="post-container">
            <div id="image-preview" style="border: none;">
                <img src="" alt="" id="img-preview">
            </div>
    
            <div class="caption" id="post-caption">
                <input type="text" id="caption" name="caption" placeholder="Enter caption">
            </div>
    
            <div class="description" id="post-description">
                <textarea name="description" id="description" placeholder="Enter description"></textarea>
            </div>
    
            <br>
            <div id="images-container"></div>
    
           
    
            <div>
                <button type="submit">Save</button>
            </div>
        </div>
    </form>
    


    <script src="../js/edit.js"></script>
</body>
</html>
