<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/addpost.css">
</head>
<body>
  
    <form id="form">
        <h2>Add Post</h2>
        <br>
        <div>
            <img src="" alt="" id="preview" height="70" width="70"> 
        </div>
        <br>
        <div><input type="file" name="pic" class="pic" id="pic" onchange="picture()" multiple></div><br>
        <div>
            <h4>Caption</h4><br>
            <input type="text" name="caption" class="caption" id="caption" placeholder="caption">
        </div><br>
        <div>
            <h4>Description</h4><br>
            <textarea name="description" id="description" class="description" placeholder="description"></textarea>
        </div> <br>
        <div>
            <a href="../pages/profile.html"><button type="submit">Add</button></a>
        </div>
<!-- 
        <div>
            <a href="../pages/profile.html" class="button-link">Add</a>
        </div> -->
        
    </form>

<script src="../js/addpost.js"></script>
</body>
</html>
